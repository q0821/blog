<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F2E-Week1 代辦事項清單</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">代辦事項清單</h1>
          <h2 class="subtitle">就是會一直變長的東西啊。。</h2>
        </div>
      </div>
    </section>
    <div class="container mainBody">
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">代辦事項</label>
            <div class="control">
              <input class="input" type="text" placeholder="輸入文字">
            </div>
          </div>
          <div class="field">
            <label class="label">死線</label>
            <div class="control">
              <input class="input" type="date" placeholder="選擇日期">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">新增</button>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="tabs is-centered is-boxed">
            <ul>
              <li class="is-active"><a><span class="icon is-small"><i class="fas fa-list-ul"></i></span><span>待辦清單</span></a></li>
              <li><a><span class="icon is-small"><i class="fas fa-spinner"></i></span><span>進行中</span></a></li>
              <li><a><span class="icon is-small"><i class="fas fa-check"></i></span><span>已完成</span></a></li>
            </ul>
          </div>
          <div class="todolist"> 
            <div class="todoitem">
              <input type="checkbox"><span class="is-success"> <span class="date">2018/06/11</span> 事件1</span>
              <button class="delete is-pulled-right"> </button>
            </div>
            <div class="todoitem">
              <input type="checkbox"><span class="is-success"> <span class="date">2018/06/11</span> 事件2</span>
              <button class="delete is-pulled-right"> </button>
            </div>
            <div class="todoitem">
              <input type="checkbox"><span class="is-success"> <span class="date">2018/06/11</span> 事件3</span>
              <button class="delete is-pulled-right"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container is-fluid">
        <div class="content has-text-centered">
          <p>HD@20180610</p>
        </div>
      </div>
    </footer>
    <script defer="" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer="" src="./js/app.min.js"></script>
  </body>
</html>
